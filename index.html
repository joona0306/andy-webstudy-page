<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>앤디의 스터디 페이지</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/searchbar.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <!-- CDN으로 marked.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- isotope -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- imagesloaded -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- <script src="js/modal.js" defer></script> -->
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header-top">
          <div class="logo">
            <a href="index.html">
              <img src="images/avatar.png" alt="avatar" />
              <h1>ANDY</h1>
            </a>
          </div>
          <div class="searchbar">
            <input
              type="text"
              placeholder="제목 검색 (예: 객체 또는 ㄱㅊ)"
              class="search-input"
            />
            <div class="search-btn">
              <span>검색</span>
            </div>
          </div>
        </div>

        <div class="header-bottom">
          <ul class="contact">
            <li>
              <a
                href="https://mail.google.com/mail/?view=cm&fs=1&to=dev.joona0306@gmail.com"
                target="_blank"
              >
                E-mail
              </a>
            </li>
            <li>
              <a href="https://github.com/joona0306" target="_blank">GitHub</a>
            </li>
            <li>
              <a
                href="https://joona0306.notion.site/UI-UX-19de1bd7ad8280c0aa45dbd27a4c30ed"
                target="_blank"
                >Notion</a
              >
            </li>
            <li>
              <a href="https://open.kakao.com/o/sqXMkyBh" target="_blank"
                >Kakao</a
              >
            </li>
            <!-- <li>
              <a href="#" target="_blank">Youtube</a>
            </li> -->
          </ul>
          <div class="copyright">
            <span>Copyright 2025. 앤디 All rights reserved.</span>
          </div>
        </div>
      </header>

      <main class="main">
        <ul class="filter">
          <li><a href="*">All</a></li>
          <li><a href=".odd">Odd</a></li>
          <li><a href=".even">Even</a></li>
          <li><a href=".html">HTML</a></li>
          <li><a href=".css">CSS</a></li>
          <li><a href=".javascript">JavaScript</a></li>
        </ul>

        <div class="card-wrap">
          <div class="card odd typho">
            <div class="inner">
              <img src="images/avatar.png" alt="타이틀" />
              <h2>제목</h2>
              <div class="desc">내용용</div>
              <div class="createdAt">0000.00.00</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- floating button -->
    <div class="fixed-btn-wrap">
      <div class="go-top-btn">
        <img src="images/arrow-up.svg" alt="맨위로" />
      </div>
      <div class="to-home-btn">
        <a href="index.html">
          <img src="images/house-solid.svg" alt="포트폴리오 목록" />
        </a>
      </div>
    </div>

    <!-- modal -->
    <div id="modal">
      <div class="content">
        <img src="images/p1.jpg" alt="" />
      </div>
      <div class="text">
        <div class="title">제목</div>
        <div class="desc">설명</div>
        <div class="close-btn">CLOSE</div>
      </div>

      <!-- modal floating button -->
      <div class="modal-fixed-btn-wrap">
        <div class="go-top-btn">
          <img src="images/arrow-up.svg" alt="맨위로" />
        </div>
        <div class="to-home-btn">
          <a href="index.html">
            <img src="images/house-solid.svg" alt="포트폴리오 목록" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
